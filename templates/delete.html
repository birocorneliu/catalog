{% extends "layout.html" %}

{% block body %}
<div>
        <p><h2>Delete {{ data.name }}</h2></p>
        <p>Are you sure you want to delete this {{ data.type }}?</p>
        <p>
        <form id="myform" method="post" action="#">
            <input type="hidden" name="name" value="value" />
            <a href="/">Cancel and go back</a> | <a onclick="document.getElementById('myform').submit();">Delete</a>
        </form>
    </p>
</div>
{% endblock %}
