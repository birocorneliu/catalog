<!doctype html>
<html>
  <head>
    <title>Catalog App</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    {% block body_scripts %}{% endblock %}
  </head>
  <body>

    <div id="header">
      <div id="title">Catalog App</div>
      <div id="menu">
        {% if not sess.user %}
            {% include 'login.html' %}
        {% else %}
            logged in as <b>{{ sess.user.name }}</b>
        {% endif %}
      </div>
    </div>

    <div id="body">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
